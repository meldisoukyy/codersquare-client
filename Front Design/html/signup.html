<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codersquare - Signup</title>
  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../css/normalize.css">
  <link rel="stylesheet" href="../css/registeration.css">
</head>

<body>
  <div class="container main">
    <div class="main-logo">
      <div class="logo">
      </div>
    </div>

    <div class="reg">
      <div class="reg-title">
        <div class="title">Welcome to</div>
        <div><img class="logo" src="../images/logo.svg" alt=""></div>
      </div>

      <form action="" class="reg-form">
        <div class="name">
          <input class="text" type="text" name="fname" placeholder="Firat Name">
          <input class="text" type="text" name="lname" placeholder="Last Name">
        </div>
        <input class="text" type="text" name="username" placeholder="Username">
        <input class="text" type="email" name="email" placeholder="Email">
        <input class="password" type="password" name="password" placeholder="Password">
        <input class="password" type="password" name="confirm-password" placeholder="Confirm password">
        <button class="submit" type="submit">Sign Up</button>
      </form>


      <div class="reg-route">
        Have an account already?
        <a class="route">Login</a>
      </div>
    </div>
  </div>

</body>

</html>
